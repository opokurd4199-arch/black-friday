<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Deals</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            padding: 3rem 0;
            font-family: poppins, sans-serif;
            font-size: 1rem;
            color: white;
            background-color: #ff7a7a;

        }

        main{
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .intro{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            margin-bottom: 3rem;

        }
        .title{
            font-size: 1.75rem;
            padding: 1rem;

        }
        .sign-up-para{
            width: 100%;

        }
        .sign-up-para{
            padding: 1rem 5rem;
            margin-bottom: 1.75rem;
            border-radius: 0.8rem;
            box-shadow: 0 8px 0px rgba(0 0 /0.15);
            background-color: #7138cc;
            text-align: center;
        }
        .sign-up form{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.2rem;
            border-radius: 0.8rem;
            box-shadow: 0 8px 0px rgba(0 0 /0.15);
            color: #b9b6d3;
            background-color: white;

        }
        .form input{
            width: 100%;
            margin-bottom: 1rem;
            position: relative;

        }
        .form-input input{
           width: calc(100% - 20px);
           padding: 10px;
           border: 2px solid
           rgba(185, 182, 211, 0.5);
           border-radius: 0.5em;
           font-weight: 600;
           color: #3e3c49;

        }
        .form-input input:focus{
            outline: none;
            border: 2px solid #b9b6d3;
        }
        .submit-btn{
            cursor: pointer;
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: none;
            border-bottom: 5px solid #31bf81;
            background-color: #38cc8c;
            color: white;
            border-radius: 0.5em;
            font-weight: 600;
            text-transform: uppercase;

        }
        .submit-btn:hover{
            background-color: #5dd5a1;
            @media screen {
                min-width: 768px {
                    align-items:center;
                min-height: 100vh;                }
            }
        }


        
    </style>
</head>
<body>
    <main>
        <section class="intro">
            <h1 class="title">Black Friday Deals</h1>
            <p>
                Get up to to 50% off on selected items this Black Friday! Don't miss out on our exclusive offers and discounts available for a limited time only.
            </p>
        </section>
        <section class="sign-up">
            <p class="sign-up-para">
                sign-up to our newsletter and get 100% off your first purchase!
            </p>
            <form class="sign-up-form">
                <div class="form-input">
                    <input type="text" 
                    name="first-name" 
                    id="first-name"
                    placeholder="First-Name" required />
                </div>
    
                <div class="form-input">
                    <input type="text" 
                    name="last-name" 
                    id="last-name"
                    placeholder="Last-Name" required />
                </div>
                <div class="form-input">
                    <input type="email" 
                    name="last-name" 
                    id="email"
                    placeholder="Email Address" required />
                </div>
                <div class="form-input">
                    <input type="password" 
                    name="last-name" 
                    id="password"
                    placeholder="Password" required />
                </div>
                <input class="submit-btn"
                    type="submit"
                    value="Claim your offer" />
            
            </form>
        </section>
    </main>
</body>
</html>
